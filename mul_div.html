<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
   </head>
   <body>
      <h2>Calculator</h2>
      <form id="calculatorForm">
         <label for="num1">Enter first number:</label>
         <input type="number" id="num1" name="num1"><br><br>
         <label for="num2">Enter second number:</label>
         <input type="number" id="num2" name="num2"><br><br>
         <input type="button" value="Calculate" onclick="calculate();">
      </form>
      <p id="resultMultiplication"></p>
      <p id="resultDivision"></p>
      <script>
         function calculate() {
           const num1 = parseFloat(document.getElementById("num1").value);
           const num2 = parseFloat(document.getElementById("num2").value);
         
           if (isNaN(num1) || isNaN(num2)) {
             alert("Please enter valid numbers.");
             return;
           }
         
           const multiplication = num1 * num2;
           const division = num1 / num2;
         
           document.getElementById("resultMultiplication").textContent = `Multiplication: ${multiplication}`;
           document.getElementById("resultDivision").textContent = `Division: ${division}`;
         }
      </script>
   </body>
</html>
